<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Администрирование</title>
</head>
<body>
<div class="container" style="width 80%">
<H1>Администрирование</H1>
    <article>Войдите, чтобы начать администрировать пользователей</article>
    <p>
<form th:action="@{/users}" th:object="${user}" th:method="post" name="login">
    <div class="form-group">
        <label for="name">Логин</label>
        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name" th:value="${user.name}">
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password" th:value="${user.password}">
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
</div>
</body>
</html>
